<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>рассылочка</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="form-container">
        <form id="subscriptionForm">
            <h2>Подписка на рассылку</h2>
            
            <div class="input-container">
                <label for="name">Имя</label>
                <input type="text" id="name" placeholder="Введите ваше имя">
                <span class="hint" id="nameHint">Имя должно содержать только буквы.</span>
            </div>

            <div class="input-container">
                <label for="email">Электронная почта</label>
                <input type="email" id="email" placeholder="Введите вашу почту">
                <span class="hint" id="emailHint">Введите корректный адрес электронной почты.</span>
            </div>

            <div class="input-container">
                <label for="phone">Телефон</label>
                <input type="tel" id="phone" placeholder="Введите номер телефона (11 цифр)">
                <span class="hint" id="phoneHint">Телефон должен состоять из 11 цифр.</span>
            </div>

            <button type="submit" id="subscribeButton" disabled>Подписаться</button>
            <div id="successMessage"></div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
